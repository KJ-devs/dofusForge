<div class="bg-gray-800 h-screen p-4 flex justify-center items-center">
    
    <form class="w-full max-w-sm bg-gray-900 rounded-xl mt-14 pt-5 pb-10 pl-10 pr-10 flex flex-col "
        [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1 class="text-4xl font-bold text-center text-yellow-400 mb-5">Inscription</h1>

        <div class="mb-2" appearence="outline">
            <label class="block text-white font-semibold mb-2" for="email">Adresse e-mail</label>
            <input formControlName="email" placeholder="Entrez votre adresse e-mail"
                class="appearance-none block w-full bg-gray-800 text-white border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-gray-700"
                type="email" placeholder="Adresse e-mail" id="email">
                <p class="text-red-400" *ngIf="registerForm.controls.email.hasError('email')">Email est
                    <strong>Invalide</strong>
                </p>
            <p class="text-red-400" *ngIf="registerForm.controls.email.hasError('required')">Email est
                <strong>Obligatoire</strong>
            

        </div>
        <div class="mb-2">
            <label class="block text-white font-semibold mb-2" for="username">Pseudo</label>
            <input formControlName="username" placeholder="Entrez votre pseudonyme"
                class="appearance-none block w-full bg-gray-800 text-white border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-gray-700"
                type="text" placeholder="pseudo" id="username">
            <p class="text-red-400" *ngIf="username?.hasError('minlength') && !username?.hasError('required')">
                <strong>Au moins 3 caractères</strong>
            </p>
            <p class="text-red-400" *ngIf="registerForm.controls.username.hasError('required')">Pseudonyme
                <strong>Obligatoire</strong>
            </p>
        </div>
        <div class="mb-2">
            <label class="block text-white font-semibold mb-2" for="password">Mot de passe</label>
            <input formControlName="password" placeholder="Entrez votre mot de passe"
                class="appearance-none block w-full bg-gray-800 text-white border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-gray-700"
                type="password" id="password">
                <p class="text-red-400" *ngIf="registerForm.controls.password.hasError('minlength') && !registerForm.controls.password.hasError('required')">
                    <strong>Au moins 6 caractères</strong>
                </p>
                <p class="text-red-400" *ngIf="registerForm.controls.password.hasError('required')">Mot de passe
                    <strong>Obligatoire</strong>
                </p>
        </div>
        <div class="mb-2">
            <label class="block text-white font-semibold mb-2" for="confirmPassword">Mot de passe</label>
            <input formControlName="confirmPassword" placeholder="Confirmez votre mot de passe"
                class="appearance-none block w-full bg-gray-800 text-white border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-gray-700"
                type="password" id="confirmPassword">
            <p class="text-red-400" *ngIf="registerForm.controls.confirmPassword.hasError('passwordMismatch') && !registerForm.controls.confirmPassword.hasError('required')">Mot de passe <strong>ne sont pas identiques</strong> </p>
            <p class="text-red-400" *ngIf="registerForm.controls.confirmPassword.hasError('required')">Confirmez votre
                <strong>mot de passe</strong>
        </div>
        <div class="mb-5 flex items-center">
            <a href="Connexion" class="text-white font-semibold text-yellow-600 md:hover:text-yellow-300">Vous avez
                déjà un Compte ?</a>
        </div>
        <button
            class="px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-yellow-400 focus:outline-none focus:shadow-outline-blue active:bg-blue-800"
            type="submit">Inscription</button>
    </form>
</div>
